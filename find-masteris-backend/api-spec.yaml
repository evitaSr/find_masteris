definitions:
  Category:
    required:
    - title
    type: object
    properties:
      pk:
        title: ID
        type: integer
        readOnly: true
      title:
        title: Title
        type: string
        maxLength: 100
        minLength: 1
  Service:
    required:
    - title
    type: object
    properties:
      pk:
        title: ID
        type: integer
        readOnly: true
      title:
        title: Title
        type: string
        maxLength: 100
        minLength: 1
      category:
        title: Category
        type: integer
        readOnly: true
  RequestToAddCategory:
    required:
    - requested_by
    - title
    type: object
    properties:
      pk:
        title: ID
        type: integer
        readOnly: true
      requested_by:
        title: Requested by
        type: string
      title:
        title: Category title
        type: string
        maxLength: 100
        minLength: 1
      decision:
        title: Decision state
        type: integer
        enum:
        - 0
        - 1
        - 2
      user_full_title:
        title: User full title
        type: string
        readOnly: true
      request_sent:
        title: Request sent
        type: string
        format: date-time
        readOnly: true
  Handyman:
    required:
    - username
    - password
    - contact_email
    type: object
    properties:
      pk:
        title: ID
        type: integer
        readOnly: true
      first_name:
        title: First name
        type: string
        maxLength: 150
      last_name:
        title: Last name
        type: string
        maxLength: 150
      username:
        title: Username
        description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
          only.
        type: string
        pattern: ^[\w.@+-]+$
        maxLength: 150
        minLength: 1
      password:
        title: Password
        type: string
        maxLength: 128
        minLength: 1
      email:
        title: Email address
        type: string
        format: email
        maxLength: 254
      is_active:
        title: Active
        description: Designates whether this user should be treated as active. Unselect
          this instead of deleting accounts.
        type: boolean
      date_joined:
        title: Date joined
        type: string
        format: date-time
        readOnly: true
      contact_email:
        title: Contact email
        type: string
        format: email
        maxLength: 255
        minLength: 1
      phone_no:
        title: Phone No
        type: string
        maxLength: 20
        x-nullable: true
      website:
        title: Website
        type: string
        maxLength: 255
        x-nullable: true
      avg_rating:
        title: Avg rating
        type: string
        readOnly: true
      total_count:
        title: Total count
        type: string
        readOnly: true
      role:
        title: Role
        type: string
        enum:
        - admin
        - handyman
        - client
        x-nullable: true
      categories_and_services:
        title: Categories and services
        type: string
        readOnly: true
  JobFile:
    type: object
    properties:
      pk:
        title: ID
        type: integer
        readOnly: true
      file:
        title: File
        type: string
        readOnly: true
        format: uri
      uploaded_at:
        title: Uploaded at
        type: string
        format: date-time
        readOnly: true
  JobEntry:
    required:
    - title
    - description
    type: object
    properties:
      pk:
        title: ID
        type: integer
        readOnly: true
      title:
        title: Title
        type: string
        maxLength: 100
        minLength: 1
      description:
        title: Description
        type: string
        minLength: 1
      service:
        title: Service
        type: integer
        readOnly: true
      handyman:
        title: Handyman
        type: string
        readOnly: true
      files:
        type: array
        items:
          $ref: '#/definitions/JobFile'
        readOnly: true
      created_on:
        title: Created on
        type: string
        format: date-time
        readOnly: true
  Review:
    required:
    - rating
    - client
    type: object
    properties:
      pk:
        title: ID
        type: integer
        readOnly: true
      rating:
        title: Rating
        type: integer
        maximum: 5
        minimum: 1
      description:
        title: Description
        type: string
        maxLength: 100
        x-nullable: true
      created_on:
        title: Created on
        type: string
        format: date-time
        readOnly: true
      handyman:
        title: Handyman
        type: string
        readOnly: true
      service:
        title: Service
        type: integer
        readOnly: true
      client:
        title: Client
        type: integer
      client_full_title:
        title: Client full title
        type: string
        readOnly: true
  RequestToAddService:
    required:
    - requested_by
    - title
    - category
    type: object
    properties:
      pk:
        title: ID
        type: integer
        readOnly: true
      requested_by:
        title: Requested by
        type: string
      title:
        title: Service title
        type: string
        maxLength: 100
        minLength: 1
      category:
        title: Category
        type: integer
      decision:
        title: Decision state
        type: integer
        enum:
        - 0
        - 1
        - 2
      user_full_title:
        title: User full title
        type: string
        readOnly: true
      category_title:
        title: Category title
        type: string
        readOnly: true
      request_sent:
        title: Request sent
        type: string
        format: date-time
        readOnly: true
  CustomTokenObtainPair:
    required:
    - username
    - password
    type: object
    properties:
      username:
        title: Username
        type: string
        minLength: 1
      password:
        title: Password
        type: string
        minLength: 1
  TokenRefresh:
    required:
